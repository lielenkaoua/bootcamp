<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    transform: rotate(180deg);
    transform-origin: center;
  }
</style>
<title>Upside Down Page</title>
</head>
<body>
  <h1>Hello, upside down!</h1>
  <p>This is an example of an upside-down HTML page using CSS transforms.</p>
</body>
</html>
